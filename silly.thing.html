<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Bot</title>
  <style>
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: Arial;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }#chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.message {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 12px;
  display: flex;
  gap: 8px;
  align-items: flex-end;
}

.bot {
  background: white;
  align-self: flex-start;
}

.user {
  background: #4e8cff;
  color: white;
  align-self: flex-end;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  object-fit: cover;
}

#input-area {
  display: flex;
  padding: 10px;
  background: white;
  border-top: 1px solid #ccc;
}

#text-input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

#send-btn {
  margin-left: 10px;
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  background: #4e8cff;
  color: white;
  cursor: pointer;
}

#settings-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  background: #4e8cff;
  color: white;
  cursor: pointer;
}

/* Popup */
#settings-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45);
  display: none;
  justify-content: center;
  align-items: center;
}

#settings-box {
  width: 320px;
  background: white;
  padding: 20px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#bot-preview {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #4e8cff;
}

  </style>
</head>
<body><button id="settings-btn">‚öôÔ∏è Ë®≠ÂÆö</button>

<div id="chat-container"></div><div id="input-area">
  <input id="text-input" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." />
  <button id="send-btn">ÈÄÅÂá∫</button>
</div><!-- Popup --><div id="settings-popup">
  <div id="settings-box">
    <h3>Bot Ë®≠ÂÆö</h3>
    <label>Bot ÂêçÂ≠óÔºö</label>
    <input id="bot-name" placeholder="Bot ÂêçÂ≠ó" /><label>Bot È†≠ÂÉèÔºö</label>
<input type="file" id="bot-img" accept="image/*" />
<img id="bot-preview" src="" />

<button id="save-settings">ÂÑ≤Â≠ò</button>

  </div>
</div><script>
  const chat = document.getElementById("chat-container");
  const input = document.getElementById("text-input");
  const sendBtn = document.getElementById("send-btn");

  let botName = "Bot";
  let botAvatar = "";

  // Popup controls
  const popup = document.getElementById("settings-popup");
  const settingsBtn = document.getElementById("settings-btn");
  const botNameInput = document.getElementById("bot-name");
  const botImg = document.getElementById("bot-img");
  const botPreview = document.getElementById("bot-preview");

  settingsBtn.onclick = () => {
    popup.style.display = "flex";
    botNameInput.value = botName;
  };

  botImg.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      botAvatar = reader.result;
      botPreview.src = botAvatar;
    };
    reader.readAsDataURL(file);
  };

  document.getElementById("save-settings").onclick = () => {
    botName = botNameInput.value || "Bot";
    popup.style.display = "none";
  };

  function addMessage(text, sender="user") {
    const box = document.createElement("div");
    box.className = `message ${sender}`;

    if (sender === "bot" && botAvatar) {
      const img = document.createElement("img");
      img.src = botAvatar;
      img.className = "avatar";
      box.appendChild(img);
    }

    const bubble = document.createElement("div");
    bubble.textContent = text;
    box.appendChild(bubble);

    chat.appendChild(box);
    chat.scrollTop = chat.scrollHeight;
  }

  function botReply() {
    const replies = ["Ëõ§", "Êàë‰∏çÊÉ≥ÊÄùËÄÉ(Ôºü)", "ÈÄô‰∏çÈáçË¶ÅÔºÅ(Âêß", "ÂïäÂ∞çÔºå‰Ω†Â∞çÔºåÊâçÊÄ™", "Êàë‰∏çÁü•ÈÅìÊ¨∏üò¶", "‰Ω†ÂÜçË™™‰∏ÄÊ¨°Ôºü"];
    const t = replies[Math.floor(Math.random()*replies.length)];
    addMessage(`${botName}: ${t}`, "bot");
  }

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";
    setTimeout(botReply, 500);
  };

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendBtn.onclick();
  });
</script></body>
</html>
