<!DOCTYPE html><html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat Bot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; padding: 10px; background: #f7f7f7; border-radius: 10px; display: flex; flex-direction: column; gap: 6px; }
    .row { display: flex; gap: 6px; align-items: flex-end; }
    .me { align-self: flex-end; flex-direction: row-reverse; }
    .bubble { max-width: 70%; padding: 8px 12px; border-radius: 12px; word-break: break-word; }
    .me .bubble { background: #4a8ef7; color: white; }
    .bot .bubble { background: #e0e0e0; }
    img { width: 32px; height: 32px; border-radius: 50%; }
    #input-area { display:flex; gap:8px; margin-top:10px; }
    input[type="text"] { flex:1; padding:8px; border-radius:8px; border:1px solid #ccc; }
  </style>
</head>
<body> <h2>簡易聊天室 Bot</h2> <div style="margin-bottom:10px; display:flex; flex-direction:column; gap:6px;">
    <input id="botName" placeholder="Bot 名字" />
    <input id="botFile" type="file" accept="image/*" />
  </div> <div id="messages"></div> <div id="input-area">
    <input id="userInput" placeholder="輸入訊息..." onkeydown="if(event.key==='Enter') send()">
    <button onclick="send()">送出</button>
  </div> <script>
    const replies = ["雲今天心情很好。","我剛剛打了個噴嚏。","你知道嗎？我剛睡醒。","宇宙在對你微笑。"];

    let botAvatar = "";

    botFile.onchange = e => {
      const f = e.target.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = e => botAvatar = e.target.result;
      reader.readAsDataURL(f);
    };

    function add(sender, text, avatar) {
      const box = messages;
      const name = document.createElement("div");
      name.style.fontSize = "12px";
      name.style.opacity = "0.7";
      name.textContent = sender;

      const row = document.createElement("div");
      row.className = sender === "你" ? "row me" : "row bot";

      if (avatar) {
        const img = document.createElement("img");
        img.src = avatar;
        row.appendChild(img);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      row.appendChild(bubble);

      box.appendChild(name);
      box.appendChild(row);
      box.scrollTop = box.scrollHeight;
    }

    function send() {
      const t = userInput.value.trim();
      if (!t) return;
      add("你", t, "");
      userInput.value = "";

      const botName = botNameInput = botName.value || "Bot";
      const reply = replies[Math.random() * replies.length | 0];
      setTimeout(() => add(botNameInput, reply, botAvatar), 300);
    }
  </script></body>
</html>
