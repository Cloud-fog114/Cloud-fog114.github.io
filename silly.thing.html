<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SILLY THUNG</title>
  <link rel="icon" href="ü§≠">
  <style>
    body { margin:0; font-family: Arial; height:100vh; display:flex; flex-direction:column; background:#f0f2f5; color:#000; transition: background 0.3s, color 0.3s; }
    body.dark { background:#121212; color:#eee; }
    #chat-container { flex:1; overflow-y:auto; padding:70px 15px 15px 15px; display:flex; flex-direction:column; gap:10px; }
    .message { max-width:70%; padding:10px 14px; border-radius:12px; display:flex; gap:8px; align-items:flex-end; }
    .bot { background:white; align-self:flex-start; color:#000; transition: background 0.3s, color 0.3s; }
    body.dark .bot { background:#1e1e1e; color:#eee; }
    .user { background:#4e8cff; color:white; align-self:flex-end; transition: background 0.3s, color 0.3s; }
    .avatar { width:32px; height:32px; border-radius:50%; object-fit:cover; }
    #input-area { display:flex; padding:10px; background:white; border-top:1px solid #ccc; transition: background 0.3s; }
    body.dark #input-area { background:#1e1e1e; }
    #text-input { flex:1; padding:10px; border-radius:6px; border:1px solid #ccc; background:white; color:#000; transition: background 0.3s, color 0.3s; }
    body.dark #text-input { background:#2a2a2a; color:#eee; border:1px solid #555; }
    #send-btn { margin-left:10px; padding:10px 18px; border:none; border-radius:6px; background:#4e8cff; color:white; cursor:pointer; }/* Top bar */
#top-bar { position: fixed; top: 10px; right: 10px; display: flex; gap: 10px; z-index: 1000; }
#top-bar button, #top-bar select { border:none; border-radius:6px; padding:6px 10px; cursor:pointer; }
#top-bar button { background:#4e8cff; color:white; }
#top-bar select { background:white; color:#000; }
body.dark #top-bar select { background:#2a2a2a; color:#eee; }

#settings-popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.45); display:none; justify-content:center; align-items:center; }
#settings-box { width:320px; background:white; padding:20px; border-radius:12px; display:flex; flex-direction:column; gap:12px; transition: background 0.3s, color 0.3s; }
body.dark #settings-box { background:#1e1e1e; color:#eee; }
#bot-preview { width:50px; height:50px; border-radius:50%; object-fit:cover; border:2px solid #4e8cff; }

  </style>
</head>
<body><div id="top-bar">
  <button id="settings-btn">‚öôÔ∏è Ë®≠ÂÆö</button>
  <button id="darkmode-btn">üåô</button>
  <button id="newchat-btn">üÜï Êñ∞ËÅäÂ§©</button>
  <select id="chat-select"></select>
</div><div id="chat-container"></div><div id="input-area">
  <input id="text-input" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." />
  <button id="send-btn">ÈÄÅÂá∫</button>
</div><div id="settings-popup">
  <div id="settings-box">
    <h3>Bot Ë®≠ÂÆö</h3>
    <label>Bot ÂêçÂ≠óÔºö</label>
    <input id="bot-name" placeholder="Bot ÂêçÂ≠ó" />
    <label>Bot È†≠ÂÉèÔºö</label>
    <input type="file" id="bot-img" accept="image/*" />
    <img id="bot-preview" src="" />
    <button id="save-settings">ÂÑ≤Â≠ò</button>
  </div>
</div><script>
  const chat = document.getElementById("chat-container");
  const input = document.getElementById("text-input");
  const sendBtn = document.getElementById("send-btn");
  const newChatBtn = document.getElementById("newchat-btn");
  const chatSelect = document.getElementById("chat-select");

  let botName = localStorage.getItem("botName") || "Bot";
  let botAvatar = localStorage.getItem("botAvatar") || "";
  let currentChat = localStorage.getItem("currentChat") || generateChatKey();

  function generateChatKey() {
    return 'chat-' + new Date().toISOString();
  }

  function saveCurrentChat() {
    const history = Array.from(chat.children).map(c => ({ sender: c.classList.contains('user') ? 'user':'bot', text: c.querySelector('div:last-child').textContent }));
    localStorage.setItem(currentChat, JSON.stringify(history));
  }

  function loadChat(key) {
    chat.innerHTML = '';
    const history = JSON.parse(localStorage.getItem(key) || '[]');
    history.forEach(msg => addMessage(msg.text, msg.sender, false));
    currentChat = key;
    localStorage.setItem('currentChat', currentChat);
    updateChatSelect();
  }

  function updateChatSelect() {
    chatSelect.innerHTML = '';
    for (let i=0;i<localStorage.length;i++) {
      const k = localStorage.key(i);
      if (k.startsWith('chat-')) {
        const opt = document.createElement('option');
        opt.value = k;
        opt.textContent = k;
        if (k === currentChat) opt.selected = true;
        chatSelect.appendChild(opt);
      }
    }
  }

  // Popup controls
  const popup = document.getElementById("settings-popup");
  const settingsBtn = document.getElementById("settings-btn");
  const darkBtn = document.getElementById("darkmode-btn");
  const botNameInput = document.getElementById("bot-name");
  const botImg = document.getElementById("bot-img");
  const botPreview = document.getElementById("bot-preview");

  settingsBtn.onclick = () => {
    popup.style.display = "flex";
    botNameInput.value = botName;
    botPreview.src = botAvatar;
  };

  botImg.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      botAvatar = reader.result;
      botPreview.src = botAvatar;
    };
    reader.readAsDataURL(file);
  };

  document.getElementById("save-settings").onclick = () => {
    botName = botNameInput.value || "Bot";
    localStorage.setItem("botName", botName);
    localStorage.setItem("botAvatar", botAvatar);
    popup.style.display = "none";
  };

  darkBtn.onclick = () => document.body.classList.toggle("dark");

  function addMessage(text, sender="user", save=true) {
    const box = document.createElement("div");
    box.className = `message ${sender}`;
    if (sender === "bot" && botAvatar) {
      const img = document.createElement("img");
      img.src = botAvatar;
      img.className = "avatar";
      box.appendChild(img);
    }
    const bubble = document.createElement("div");
    bubble.textContent = text;
    box.appendChild(bubble);
    chat.appendChild(box);
    chat.scrollTop = chat.scrollHeight;

    if (save) saveCurrentChat();
  }

  function botReply() {
    const replies = ["Ëõ§", "Êàë‰∏çÊÉ≥ÊÄùËÄÉ(Ôºü", "ÈÄô‰∏çÈáçË¶ÅÔºÅ(Âêß", "ÂïäÂ∞çÔºå‰Ω†Â∞çÔºåÊâçÊÄ™", "Êàë‰∏çÁü•ÈÅìÊ¨∏üò¶", "ÂÜçË™™‰∏ÄÊ¨°Ôºü",":3","XD",",":/","ÂÖà‰∏çË¶ÅË™í...","._."];
    const t = replies[Math.floor(Math.random()*replies.length)];
    addMessage(`${botName}: ${t}`, "bot");
  }

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";
    setTimeout(botReply, 500);
  };

  input.addEventListener("keydown", e => { if (e.key === "Enter") sendBtn.onclick(); });

  newChatBtn.onclick = () => {
    saveCurrentChat();
    currentChat = generateChatKey();
    chat.innerHTML = '';
    localStorage.setItem('currentChat', currentChat);
    updateChatSelect();
  };

  chatSelect.onchange = () => loadChat(chatSelect.value);

  // ÂàùÂßãËºâÂÖ•
  window.onload = () => {
    updateChatSelect();
    loadChat(currentChat);
  };
</script></body>
</html>
